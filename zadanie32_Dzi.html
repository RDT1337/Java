<html>
<head>
   <script type="text/javascript">
      function waza(producent,materiał,pojemność)
      {
      this.producent=producent;
      this.materiał=materiał;
      this.pojemność=pojemność;
      }

      waza.prototype.wypisz = function () 
      {
      alert(this.producent + ' ' + this.materiał+ ' ' + this.pojemność);
      };

      var waza1 = new waza("firma", "porcelana", "2L"); 
      var waza2 = new waza('firma2', 'glina', '3L');
      waza1.wypisz();
      waza.wypisz();
      document.write("dostęp do właściwości"+"<br>");
      document.write("Waza jeden"+" "+waza1.producent+" "+waza1.materiał+" "+waza1.pojemność+"<br>");
      document.write("Waza dwa"+" "+waza2.producent+" "+waza2.materiał+" "+waza2.pojemność);
   </script>
</head>
<body>
   <br>
   programowanie obiektowe
</body>
</html>
