<body>
<div style="color: red; font-size: 50px;">
    <script>
        var liczba1=prompt("daj mianownik m=","");
        var m_dzi=parseFloat(liczba1);

        document.write("m="+m_dzi+"<br>");
        m1=m_dzi+1;
        m2=m_dzi+2;
        m3=(m_dzi+1)*m_dzi;
        m4=(m_dzi+1)*(m_dzi+2);

        document.write("1/"+m_dzi+"=1/"+m2+"+1/"+m3+"+1/"+m4+"<br>");
    </script>
    </div>
</body>
